<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- style folder -->

  <link rel="stylesheet" href="style.css">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="background-container">
    <div class="background">
      <img src="images/bg-pattern-top.svg" alt="" class="top">
      <img src="images/bg-pattern-bottom.svg" alt="" class="bottom">
    </div>
    <div class="container">
      <div class="card">
        <div>
          <img src="images/bg-pattern-card.svg" alt="" class="banner">
        </div>
        <div>
          <img src="images/image-victor.jpg" alt="" class="prof">
        </div>
        <div class="text">
          <h3>Victor Crest <span>26</span></h3>
          <p>London</p>
        </div>
        <div class="stats">
          <div class="followers">
            <h4>80K</h4>
            <p>Followers</p>
          </div>
          <div class="likes">
            <h4>803K</h4>
            <p>Likes</p>
          </div>
          <div class="photos">
            <h4>1.4k</h4>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </div>
</body>

</html>
